<!DOCTYPE html>
<html>
<head>
  <title>Deal Proposal</title>
  <style>
    /* Add some basic styling */
  </style>
</head>
<body>
  <h1>Deal Proposal</h1>
  <form id="dealForm">
    <label for="propertyAddress">Address:</label>
    <input type="text" id="propertyAddress" name="propertyAddress" readonly><br>
    <label for="purchasePrice">Proposed Purchase Price:</label>
    <input type="number" id="purchasePrice" name="purchasePrice"><br>
    <label for="loanTerm">Loan Term (years):</label>
    <input type="number" id="loanTerm" name="loanTerm"><br>
    <label for="downPayment">Down Payment:</label>
    <input type="number" id="downPayment" name="downPayment"><br>
    <button type="submit">Submit Deal</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
